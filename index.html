<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meal calculator</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="meal_calculator.js"></script>
</head>
<body>
	<header class="large-12">
		<div class="row">
			<div class="large-1 columns">
				<p class="text-right">TAX (%)</p>
			</div>
			<div class="large-1 columns">
				<input type="text" id="tax" type="number" value="20">
			</div>
			<div class="large-1 columns">
				<p class="text-right">TIP (%)</p>
			</div>
			<div class="large-1 columns">
				<input type="text" id="tip" type="number" value="10">
			</div>
			<div class="large-2 columns">
				<p class="text-right">DINER NAME</p>
			</div>
			<div class="large-4 columns">
				<input type="text" id="diner_name" placeholder="name">
			</div>
			<div class="large-2 columns">
				<button id="diner-button">ADD DINER</button>
			</div>
		</div>
	</header>
	<div class="row">
		<div id="diners" class="large-12 large-centered columns"></div>
	</div>
</body>
</html>
